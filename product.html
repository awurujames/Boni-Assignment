<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      multiple = 1;
      let constnum;
      constnum = [5, 6, 3, 8, 6, 7];
      for (let i = 0; i < constnum.length; i++) {
        multiple *= constnum[i];
      }
      document.write(`The multiple of (5, 6, 3, 8, 6, 7) is ${multiple}`);
    </script>
  </body>
</html>
