<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bona Job Palava</title>
  </head>
  <body>
    <h2>Bona Job Interview</h2>

    <script>
      constnum = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7],
      ];

      for (let i = 0; i < constnum.length; i++) {
        document.write(`<h4>"row" ${[i]}<h4>`);
        for (let j = 0; j < constnum[i].length; j++) {
          document.write(`"${constnum[i][j]}"<br>`);
        }
      }
    </script>
  </body>
